<!DOCTYPE html>
<html>
<head>
    <title>Form Interface</title>
    <link rel="stylesheet" href="espresso_automat.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Coffee Machine</h2>
        <form id="myForm">
            <div class="form-group">
                <label for="program">Program:</label>
                <select id="program" name="program" required>
                    <option value="option1">Espresso</option>
                    <option value="option2">Espresso Macchiato</option>
                    <option value="option3">Coffee</option>
                    <option value="option4">Cappuccino</option>
                    <option value="option5">Latte Macchiato</option>
                    <option value="option6">Caff√® Latte</option>
                </select>
            </div>
            <div class="form-group">
                <label for="temperature">Temperature:</label>
                <select id="temperature" name="temperature" required>
                    <option value="option1">normal</option>
                    <option value="option2">high</option>
                    <option value="option3">very high</option>
                </select>
            </div>
            <div class="form-group">
                <label for="strength">Strength:</label>
                <select id="strength" name="strength" required>
                    <option value="option1">very mild</option>
                    <option value="option2">mild</option>
                    <option value="option3">normal</option>
                    <option value="option4">strong</option>
                    <option value="option5">very strong</option>
                    <option value="option6">double shot</option>
                    <option value="option7">double shot plus</option>
                    <option value="option8">double shot plus plus</option>
                </select>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" max="251" value="100" required>
            </div>
            <button type="submit" id="submitButton">Start Machine</button>
        </form>
        <div id="loading-bar">Preparing Coffee...</div>
        <div id="output"></div>
    </div>
    <script src="espresso_automat.js" type="text/javascript"></script>
</body>
</html>
